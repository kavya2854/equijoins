<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_mgr_dept</h1>
        <table border="3px" cellpadding="3px">
            <tr>
                <th>Ename</th>
                <th>Manager Name</th>
                <th>Dname</th>
                <th>Deptno</th>
                <th>Sal</th>
                <th>hiredate</th>
                <th>Dloc</th>
            </tr>
        {% for eo in emd %}
            <tr>
                <td>{{eo.ename}}</td>
                <td>{{eo.mgr.ename}}</td>
                <td>{{eo.deptno.dname}}</td>
                <td>{{eo.deptno.deptno}}</td>
                <td>{{eo.sal}}</td>
                <td>{{eo.hiredate}}</td>
                <td>{{eo.deptno.dloc}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
